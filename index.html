
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0F172A" />
    <meta name="description" content="RFE Foam Pro - Enterprise Estimation & Rig Management" />
    
    <!-- PWA primary meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="RFE Foam Pro" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="RFE Foam Pro" />
    <meta name="msapplication-TileColor" content="#E30613" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <title>RFE Foam Pro</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/10473/10473634.png" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/10473/10473634.png" />
    
    <!-- Additional PWA Meta Tags for Better Installation -->
    <meta name="format-detection" content="telephone=no" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn-icons-png.flaticon.com/512/10473/10473634.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn-icons-png.flaticon.com/512/10473/10473634.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn-icons-png.flaticon.com/512/10473/10473634.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                DEFAULT: '#E30613',
                hover: '#b90510',
                yellow: '#FFDE00',
                black: '#0F172A'
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for desktop app feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Enhanced body styles for PWA */
      body {
        overscroll-behavior-y: none;
        overscroll-behavior-x: none;
        -webkit-tap-highlight-color: transparent;
        background-color: #f8fafc;
        user-select: none; /* App-like feel */
        /* Better font rendering */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Prevent pull-to-refresh on mobile */
        overflow-x: hidden;
      }
      
      /* Editable elements should allow text selection */
      input, textarea, [contenteditable] {
        user-select: text;
      }
      
      /* Prevent zoom on input focus (iOS Safari) */
      input, select, textarea {
        font-size: 16px;
      }
      
      /* Smooth scrolling for better UX */
      html {
        scroll-behavior: smooth;
      }
      
      /* Better touch targets for mobile */
      @media (max-width: 768px) {
        button, a, [role="button"] {
          min-height: 44px;
          min-width: 44px;
        }
      }

      /* Support for Window Controls Overlay in Desktop PWA */
      /* This makes the top bar draggable and accounts for the native window buttons */
      @media (display-mode: standalone) {
        body {
          /* Add padding to the top to avoid overlapping with the window controls overlay */
          /* titlebar-area-height is a PWA env variable */
          padding-top: env(titlebar-area-height, 0px); 
        }
        
        .title-bar-draggable {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: env(titlebar-area-height, 30px);
          z-index: 9999;
          -webkit-app-region: drag;
          app-region: drag;
          display: flex;
          align-items: center;
          background: #0F172A; /* Match RFE Dark Blue */
        }
      }
      
      /* Responsive improvements for mobile */
      @media (max-width: 640px) {
        /* Ensure proper spacing on small screens */
        #root {
          min-height: 100vh;
          min-height: -webkit-fill-available;
        }
      }
    </style>
    <!-- Import map removed: Vite resolves modules from node_modules -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => {
              console.log('RFE App Service Worker registered');
              // Check for updates
              reg.onupdatefound = () => {
                const installingWorker = reg.installing;
                installingWorker.onstatechange = () => {
                  if (installingWorker.state === 'installed') {
                    if (navigator.serviceWorker.controller) {
                      console.log('New content available; please refresh.');
                    } else {
                      console.log('Content is cached for offline use.');
                    }
                  }
                };
              };
            })
            .catch(err => console.error('SW Error:', err));
        });
      }
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900 md:pb-0">
    <!-- Desktop PWA Title Bar -->
    <div class="title-bar-draggable hidden md:block"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
