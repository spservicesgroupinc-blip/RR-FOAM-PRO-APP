<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Full bleed background for maskable safe zone -->
  <rect width="512" height="512" fill="#0F172A"/>
  <!-- Content centered in the safe zone (inner 80% = 410x410, offset 51) -->
  <g transform="translate(256,220)">
    <!-- Red skewed box -->
    <g transform="skewX(-12)">
      <rect x="-80" y="-45" width="160" height="90" rx="6" fill="#E30613"/>
    </g>
    <!-- RFE text -->
    <text x="0" y="16" text-anchor="middle" fill="white" font-family="Arial Black, Arial, sans-serif" font-weight="900" font-size="72" letter-spacing="-3">RFE</text>
  </g>
  <!-- FOAM EQUIPMENT text -->
  <text x="256" y="320" text-anchor="middle" fill="#FFDE00" font-family="Arial, sans-serif" font-weight="700" font-size="22" letter-spacing="6">FOAM EQUIPMENT</text>
  <!-- PRO badge -->
  <rect x="196" y="340" width="120" height="30" rx="5" fill="#E30613"/>
  <text x="256" y="362" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="900" font-size="18" letter-spacing="5">PRO</text>
</svg>
